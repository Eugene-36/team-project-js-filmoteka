<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>team-project-js-filmoteka</title>
    <!-- Сюда будет всталена ссылка на файл стилей -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endinject -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
    <script src = " https://code.jquery.com/jquery-3.5.1.min.js "></script >
  </head>

  <body>
    
    
    <header>
      <section class="header_section" id="homeHeader">
        <div class="container header-container">
          <div>
            <nav class="navigation">
              <div>
                <a href="./index.html" class="logo">
                  <img src="./images/film.svg" alt="Logo" class="img-logo" />
                  <span class="span_logo">Filmoteka</span>
                </a>
              </div>
                <ul class="header_link list">
                  <li class="header_item head">
                    <a href="#" class="header_li current" id="homeLink">HOME</a>
                  </li>
                  <li class="header_item">
                    <a href="#" class="header_li" id="libraryLink">MY LIBRARY</a>
                  </li>
                  <li> <a class="btnAuth">Sign in</a></li>
                </ul>
    
            </nav>
          </div>
          <div class="form_input">
            <form class="search-form" id="js-search-form">
              <input
                name="search"
                type="search"
                autocomplete="off"
                placeholder="Search films"
                class="input-form"
              />
              <svg class="icon_vector">
                <use href="./images/sprite.svg#icon-search"></use>
              </svg>
            </form>
          </div>
          <p id="js-error" class="error"></p>
        </section>
    
          <section class="header_section_library visually-hidden" id="libraryHeader">
            <div class="container header-container">
    
              <div>
                <nav class="navigation">
                  <div>
                    <a href="./index.html" class="logo">
                      <img src="./images/film.svg" alt="Logo" class="img-logo">
                      <span class="span_logo">Filmoteka</span>
                    </a>
                  </div>
    
                  <div>
                    <ul class="header_link list">
                      <li id="galleryHomeLink" class="header_item head"><a href="#" class="header_li">HOME</a></li>
    
                    <li class="header_item"><a href="#" class="header_li current">MY LIBRARY</a></li>
                    <li> <a class="btnAuthLibrary btnAuth">Sign in</a></li>
    
    
                    </ul>
                  </div>
                </nav>
              </div>
    
              <div class="flex_button">
                <button class="button button-watched">WATCHED</button>
                <button class="button button-queue">QUEUE</button>
              </div>
    
            </div>
    
          </section>
      </header>
    
    
    <section class="section" id="home-section">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
      <div class="container">
        <ul class="galleryHome list"></ul>
    
        <div class="plaginationContainer">
          <button id="js-backBtn" class="backBtn">back</button>
          <div id="js-currentPageNumber" class="currentPageNumber">1</div>
          <button id="js-nextBtn" class="nextBtn">next</button>
        </div>
      </div>
    </section>
    <section class="js-modal">
      <div class="overlay" id="overlay-modal"></div>
      <div class="container modalCard">
        <div></div>
      </div>
    </section>
    
    <div class="modalAuth" id="js_modalAuth">
      <div class="overlay__modalAuth" id="overlay__modalAuth"></div>
      <div class="container container__modalAuth">
    
    
         <form action="" class="container__modalAuth__form">
          
            <h3 class="container__modalAuth__form__title">Filmoteka</h3>
    
            <input class="container__modalAuth__form__email" name="email" placeholder="email" type="text" />
            <input class="container__modalAuth__form__password" name="parol" placeholder="password" type="text" />
            <div class="wrapplerr__modalAuth__form">
            <button type="submit" class="container__modalAuth__btn in">Sign in</button>
            <button type="submit" class="container__modalAuth__btn register">Register</button>
            <button type="submit" class="container__modalAuth__btn exit">
              Sign out</button>
            <div >
              <p class=" auth__text visually-hidden">
    
              </p>
            </div></div>
          </form>
    
        </div>
      </div>
    </div>
    
    <div class="js-teamModal">
      <div class="teamOverlay" id="teamOverlay-modal"></div>
      <div class="team-container">
         <img class="ourTeam2" src="./images/completed.jpg"/>
         <div class="people">
          <h3 class="teamTitle">ПАЛАТА №6</h3>
        <a href="https://github.com/Iryna1320" target="_blank" style="text-decoration: none;">
          <button class="names">ірина</button></a>
          <a href="https://github.com/Vitalii-Mamchur" target="_blank" style="text-decoration: none;">
        <button class="names">віталій</button></a>
        <a href="https://github.com/ElenaKononenko" target="_blank" style="text-decoration: none;">
        <button class="names">лєна</button></a>
        <a href="https://github.com/Eugene-36" target="_blank" style="text-decoration: none;">
        <button class="names">євген</button></a>
        <a href="https://github.com/leness" target="_blank" style="text-decoration: none;">
        <button class="names">олена</button></a>
        <a href="https://github.com/Matviienko-Artem" target="_blank" style="text-decoration: none;">
        <button class="names">артем</button></a>
        <a href="https://github.com/Tetiana-Lykhovei" target="_blank" style="text-decoration: none;">
        <button class="names">тетяна</button></a>
        <a href="https://github.com/MaksimLisovoi" target="_blank" style="text-decoration: none;">
        <button class="names">максим</button></a>
        </div>
      </div>
    </div>
    <section class="section visually-hidden" id="library-section">
      <div class="container">
        <ul class="galleryLibrary list"></ul>
      </div>
    </section>
    <footer>
        <section class="footer_section">
            <div class="footer_container">
               
                    <p class="text">&copy; 2021 | All Rights Reserved |</p>
               
                    <p class="text">Developed with 
                        <span>
                            <svg class="icon_vector">
                                <use href="./images/sprite.svg#icon-vector"></use>
                            </svg>
                        </span>
                        <!-- link changed to a button -->
    
                        <!-- by <a class="link" href="#"> GoIT Students</a> -->
                        by <button type="button" class="button_footer">GoIT Students</button>
                        
                        
                    </p>             
              </div>
        </section>
    </footer>
    
    </div>
    <!-- Сюда будет всталена ссылка на файл скриптов -->
    <!-- inject:js -->
    
    <script src="js/scripts.js"></script>
    
    <!-- endinject -->
 
  </body>
</html>
